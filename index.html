<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  .sticker {
    width: 150px;
    margin-bottom: 20px;
  }

  .message {
    font-size: 24px;
    color: pink;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:active {
    transform: scale(0.95);
  }

  .yes {
    background-color: olive;
    color: white;
  }

  .no {
    background-color: pink;
    color: white;
  }

  .bounce {
    animation: bounce 0.5s infinite alternate;
  }

  @keyframes bounce {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-10px); }
  }

  .hidden {
    display: none;
  }

  .emoji {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatDown 3s linear forwards;
  }

  @keyframes floatDown {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .surprise-btn {
    margin-top: 20px;
    background-color: #ff69b4;
  }

  .final-message {
    font-size: 22px;
    color: #ff1493;
    margin-top: 20px;
    line-height: 1.5;
  }
</style>
</head>
<body>

<img src="https://i.imgur.com/7yUvePI.png" alt="Cute Sticker" class="sticker">
<div class="message" id="message">Would you be my Valentine, Mi chiqui? üåπ</div>

<div class="buttons" id="buttonContainer">
  <button class="yes bounce" id="yesBtn">Yes</button>
  <button class="no bounce" id="noBtn">No</button>
</div>

<div id="finalScreen" class="hidden">
  <div class="message">Yay! Thank you for making me your Valentine üòä</div>
  <button class="surprise-btn" id="surpriseBtn">Open for a surprise</button>
</div>

<div id="surpriseMessage" class="final-message hidden">
  We will be traveling tomorrow, Thursday, February 12th. Pack a small bag with something sexy and something casual. We will be leaving the house by 7 PM.
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const message = document.getElementById('message');
  const buttonContainer = document.getElementById('buttonContainer');
  const finalScreen = document.getElementById('finalScreen');
  const surpriseBtn = document.getElementById('surpriseBtn');
  const surpriseMessage = document.getElementById('surpriseMessage');

  const noMessages = [
    "Are you sure my baby?",
    "Do you want to think about it?",
    "Pretty please?",
    "I will buy you food üòä",
    "Last chance‚Ä¶"
  ];

  let noClickCount = 0;

  noBtn.addEventListener('click', () => {
    if (noClickCount < noMessages.length) {
      message.textContent = noMessages[noClickCount];
      yesBtn.style.transform = `scale(${1 + 0.2 * (noClickCount + 1)})`;
      noClickCount++;

      if (noClickCount === noMessages.length) {
        noBtn.style.position = 'absolute';
        noBtn.style.opacity = '0';
      }
    }
  });

  yesBtn.addEventListener('click', () => {
    buttonContainer.classList.add('hidden');
    message.classList.add('hidden');
    finalScreen.classList.remove('hidden');
    startEmojis();
  });

  surpriseBtn.addEventListener('click', () => {
    surpriseMessage.classList.remove('hidden');
    finalScreen.classList.add('hidden');
  });

  function startEmojis() {
    const emojis = ['‚ù§Ô∏è', 'üòç', 'üíñ', 'ü•∞', 'üíï'];
    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      emoji.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 4000);
    }
    setInterval(() => startEmojis(), 3000);
  }
</script>

</body>
</html>
