<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .man-image {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff69b4; /* Pink */
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background-color: #808000; /* Olive green */
      color: white;
    }

    #no {
      background-color: #ff69b4; /* Pink */
      color: white;
    }

    .floating-love {
      position: absolute;
      font-size: 24px;
      animation: fall 4s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity:1; }
      100% { transform: translateY(100vh); opacity:0; }
    }

    #surprise {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }

    #surpriseMessage {
      display: none;
      color: #808000;
      font-size: 22px;
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <!-- Small man illustration -->
  <img class="man-image" src="https://i.imgur.com/0Xg1r8L.png" alt="Man holding Love sign">

  <!-- Main message -->
  <h1>Would you be my Valentine, Mi chiqui? ðŸŒ¹</h1>

  <!-- Buttons -->
  <div>
    <button id="yes">YES ðŸ’š</button>
    <button id="no">NO ðŸ’—</button>
  </div>

  <!-- Surprise button -->
  <button id="surprise">Open for a surprise</button>
  <div id="surpriseMessage">
    We will be traveling tomorrow, Thursday, February 12th.<br>
    Pack a small bag with something sexy and something casual.<br>
    We will be leaving the house by 7 PM.
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const mainText = document.querySelector("h1");
    const surpriseBtn = document.getElementById("surprise");
    const surpriseMsg = document.getElementById("surpriseMessage");

    // NO button behavior
    const noMessages = [
      "Are you sure my baby?",
      "Do you want to think about it?",
      "Pretty please?",
      "I will buy you food ðŸ˜Š",
      "Last chanceâ€¦"
    ];
    let clickCount = 0;

    noBtn.addEventListener("click", () => {
      if(clickCount < noMessages.length) {
        mainText.textContent = noMessages[clickCount];
        yesBtn.style.transform = `scale(${1 + clickCount*0.2})`;
        clickCount++;
      }
      if(clickCount === noMessages.length) {
        // After last chance, Yes covers No
        yesBtn.style.width = "150px";
        yesBtn.style.height = "50px";
        noBtn.style.display = "none";
      }
    });

    // YES button click
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          width:100%;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background: white;
          font-family:'Comic Sans MS', cursive;
          text-align:center;
          overflow:hidden;
        ">
          <h1 style="font-size:32px; color:#ff69b4;">Yay! Thank you for making me your Valentine ðŸ˜Š</h1>
          <button id="surprise" style="
            margin-top:20px; padding:10px 20px; font-size:18px; border-radius:10px; background:#ff69b4; color:white; cursor:pointer;
          ">Open for a surprise</button>
          <div id="surpriseMessage" style="display:none; color:#808000; font-size:22px; margin-top:20px;"></div>
        </div>
      `;

      // Floating hearts
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("floating-love");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.textContent = ["â¤ï¸","ðŸ˜","ðŸ’˜","ðŸ’–"][Math.floor(Math.random()*4)];
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
      }
      setInterval(createHeart, 300);

      // Surprise button behavior
      const surpriseBtn = document.getElementById("surprise");
      const surpriseMsg = document.getElementById("surpriseMessage");

      surpriseBtn.addEventListener("click", () => {
        surpriseMsg.style.display = "block";
      });
    });
  </script>
</body>
</html>
